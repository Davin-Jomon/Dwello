<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dwello</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" >
        
    </head>
    <body>
        <section id="home">
            <header>
                <h1 class="left"><a href="index.html"><img src="assets/icons/logo.svg" alt="logo" ></a></h1>
                <nav class="middle">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Agents</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <ul class="right">
                    <li><a href="#"><img src="assets/icons/search.svg" alt=""></a></li>
                    <li><a href="#"><img src="assets/icons/account.svg" alt=""></a></li>
                    <li>
                        <button class="button">Sign up</button>
                    </li>
                </ul>
            </header>
            <section id="hero">
                <div class="left-container">
                    <h1>Find Your Dream Home</h1>
                    <p>Explore our curated selection of exquisite properties meticulously tailored to your unique dream home vision</p>
                    <button class="button">Sign up</button>
                </div>
                <div class="right-container">
                    <img class="hero-image" src="assets/images/hero image 2.jpg" alt="home page image">
                </div>
                
            </section>
        </section>
        <section id="search-bar">
            <ul>
                <li class="search-input"><input type="text"   placeholder="Location"><img src="assets/icons/location.svg" alt="location icon"></li>
                <li class="search-input"><input type="text"  placeholder="Type"> <img src="assets/icons/home.svg" alt="home icon"></li>
                <li class="search-input"><input type="text"   placeholder="Price Range"> <img src="assets/icons/price.png" class="price" alt="Price"></li>
                <li ><button class="button">Sign up</button></li>
            </ul>
        </section>
    </body>
</html>
